<html>
	<head>
		<title>Into Hyperspace!</title>
		<link rel="stylesheet" type="text/css" href="default_style.css">
		<link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:400,700' rel='stylesheet' type='text/css'>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js" type="text/javascript"></script>
	</head>
	
	<body>
		<div id="mapView">
			<div id="mapWrapper">
				<div id="map">
					<img id="imgBackground" src="map_background.png" width="750" height="800"/>
					<img id="s1" onclick="selectWorld(event, 1)" src="symbol1.png" width="60" height="63" alt=""/>
					<img id="s2" onclick="selectWorld(event, 2)" src="symbol2.png" width="60" height="63" alt=""/>
					<img id="s3" onclick="selectWorld(event, 3)" src="symbol3.png" width="60" height="63" alt=""/>
					<img id="s4" onclick="selectWorld(event, 4)" src="symbol4.png" width="60" height="63" alt=""/>
					<img id="s5" onclick="selectWorld(event, 5)" src="symbol5.png" width="60" height="63" alt=""/>
					<img id="s6" onclick="selectWorld(event, 6)" src="symbol6.png" width="60" height="63" alt=""/>
					<img id="s7" onclick="selectWorld(event, 7)" src="symbol7.png" width="60" height="63" alt=""/>
					<img id="s8" onclick="selectWorld(event, 8)" src="symbol8.png" width="60" height="63" alt=""/>
					<img id="s9" onclick="selectWorld(event, 9)" src="symbol9.png" width="60" height="63" alt=""/>
					<img id="s10" onclick="selectWorld(event, 10)" src="symbol10.png" width="60" height="63" alt=""/>
					<img id="s11" onclick="selectWorld(event, 11)" src="symbol11.png" width="60" height="63" alt=""/>
					<img id="s12" onclick="selectWorld(event, 12)" src="symbol12.png" width="60" height="63" alt=""/>
					<img id="hlred" src="hl_red.png" width="76" height="79"/>
					<img id="hlblue" src="hl_blue.png" width="76" height="79"/>
				</div> <!-- map -->
				<div id="info">
					<img src="icon_world.png" width="40" height="40" alt=""/><span id="current"></span>
					<br/>
					<img src="icon_to.png" width="40" height="40" alt=""/><span id="toWorld"></span>
					<br/>
					<br/>
					<br/>
					<div id="mission">
						<span id="briefingTitle">Briefing:</span>
						<br/>
						<br/>
						<span id="briefing">Do something!!1</span>
						<br/>
						<br/>
						<img src="icon_dollar.png" width="40" height="40" alt=""/><span id="reward">0</span>
						<img src="icon_star.png" width="40" height="40" alt="" style="margin-left: 20px;"/><span id="difficulty"></span>
					</div> <!-- mission -->
					<br/>
					<br/>
					<div id="startMap" onclick="initGame()">Into Hyperspace!</div>
					<br/>
					<br/>
					<br/>
					<span id="highscoreTitle">Highscore</span>
					<br/>
					<img src="icon_dollar.png" width="40" height="40" alt=""/><span id="highscore">0</span>
					<br/>
				</div> <!-- info -->
			</div> <!-- mapWrapper -->
		</div> <!-- mapView -->
		
		<div id="gameView" style="display: none;">
			<canvas id="screen" width="1000" height="800"></canvas>
		</div> <!-- gameView-->
	</body>
	
	<script src="input.js" type="text/javascript"></script>
	<script src="gfx.js" type="text/javascript"></script>
	<script src="mobs.js" type="text/javascript"></script>
	<script src="movement.js" type="text/javascript"></script>
	<script src="sfx.js" type="text/javascript"></script>
	<script src="map.js" type="text/javascript"></script>
	<script src="game.js" type="text/javascript"></script>
</html>
